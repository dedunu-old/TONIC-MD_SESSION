<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOLO LEVELING PAIR</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <style>
    /* Background Video Styles */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Sound toggle button */
    #sound-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    #sound-toggle:hover {
      background-color: rgba(0, 0, 0, 0.85);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: none;
    }

    #text,
    .input-container input,
    .centered-text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #a8e4a0 0%, #32cd32 100%);
      color: red;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 15px #ff4500,
        0 0 20px #ff4500,
        0 0 25px #ff6347,
        0 0 30px #ff6347;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #ff0000,
          0 0 10px #ff0000,
          0 0 15px #ff4500,
          0 0 20px #ff4500,
          0 0 25px #ff6347,
          0 0 30px #ff6347;
      }
      50% {
        text-shadow:
          0 0 5px #32cd32,
          0 0 10px #32cd32,
          0 0 15px #32cd32,
          0 0 20px #7cfc00,
          0 0 25px #adff2f,
          0 0 30px #adff2f;
      }
      100% {
        text-shadow:
          0 0 5px #1e90ff,
          0 0 10px #1e90ff,
          0 0 15px #00bfff,
          0 0 20px #00bfff,
          0 0 25px #87cefa,
          0 0 30px #87cefa;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video" playsinline>
    <source src="https://files.catbox.moe/9bt2lh.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Sound toggle button -->
  <button id="sound-toggle" aria-label="Toggle sound">üîá Sound Off</button>

  <!-- Foreground UI -->
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h2 class="centered-text"> SOLO LEVELING-MD PAIR</h2>
          <h6> Enter your number with country code.üì• </h6>
          <div class="input-container">
            <input placeholder="9477XXXXXXX" type="number" id="number" name="" />
            <button id="submit">enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
    <div class="glowing-text">üêâ POWERED BY SOLO LEVELING IN RUKA üêâ</div>
  </div>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const video = document.getElementById("background-video");
    const soundToggle = document.getElementById("sound-toggle");

    // Initially muted, so button shows Sound Off
    soundToggle.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        soundToggle.textContent = "üîä Sound On";
      } else {
        video.muted = true;
        soundToggle.textContent = "üîá Sound Off";
      }
    });

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace("CODE: ", ""));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML =
          '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split("");
        cc.map((a) => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML =
          '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' +
          code +
          "</span></font><br><br><br>";
      }
    });
  </script>
</body>
  </html>
