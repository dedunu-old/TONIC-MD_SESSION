  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .button-container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.7);
      animation: introZoom 2s ease-in-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    h3 {
      margin-bottom: 20px;
      animation: fadeIn 3s forwards;
      opacity: 0;
    }

    .button {
      width: 160px;
      height: 40px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px 15px;
      background: linear-gradient(0deg, #000, #272727);
      border-radius: 10px;
      border: none;
      color: white;
      position: relative;
      cursor: pointer;
      font-weight: 900;
      text-decoration: none;
      transition-duration: 0.2s;
      animation: fadeInUp 1s ease-in-out forwards;
      opacity: 0;
    }

    .button:nth-child(n+2) { animation-delay: 1s; }
    .button:nth-child(n+3) { animation-delay: 1.2s; }
    .button:nth-child(n+4) { animation-delay: 1.4s; }
    .button:nth-child(n+5) { animation-delay: 1.6s; }

    .button:before,
    .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 10px;
      background: linear-gradient(45deg, #48ff00, #15ff00, #000000, #000000, #ff0000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    .button:after {
      filter: blur(50px);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      z-index: 3;
      animation: fadeIn 2s forwards;
    }

    .sound-controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .sound-btn {
      background: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      animation: fadeInUp 2s ease-in-out forwards;
    }

    .sound-btn.off {
      background: #ff0000;
      color: white;
    }

    @keyframes steam {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes introZoom {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
